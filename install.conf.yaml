---
- clean: ["~"]

- shell:
    - command: |
        sh -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)" || true
      description: Install Homebrew
      stdout: true
      stderr: true

# See https://ohmyz.sh
- shell:
    - command: |
        sh -c "$(curl -fsSL https://raw.github.com/ohmyzsh/ohmyzsh/master/tools/install.sh)" || true
      description: Install Oh-My-Zsh
      stdout: true
      stderr: true

- link:
    # Terminal:
    ~/.config:
      path: config
      create: true
    ~/.zshrc:
      path: zshrc
      force: true
    ~/.zshenv:
      path: zshenv
      force: true
    ~/.zprofile:
      path: zprofile
      force: true

    # Git:
    ~/.gitconfig: gitconfig
    ~/.gitignore: gitignore

# Installing dependencies:
- brewfile:
    file: Brewfile
    no-upgrade: true
    stdout: true
    stderr: true
