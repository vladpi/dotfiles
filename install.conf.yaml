---
- clean: ["~"]

# See https://ohmyz.sh
- shell:
    - command: |
        sh -c "$(curl -fsSL https://raw.github.com/ohmyzsh/ohmyzsh/master/tools/install.sh)" || true
      description: Install Oh-My-Zsh
      stdout: true
      stderr: true

- link:
  # Terminal:
  ~/.config:
    path: config
    create: true
  ~/.zshrc: zshrc
  ~/.zshenv: zshenv
  ~/.zprofile: zprofile

  # Git:
  ~/.gitconfig: gitconfig
  ~/.gitignore: gitignore

# Installing dependencies:
- brewfile:
    file: Brewfile
    no-upgrade: true
    stdout: true
    stderr: true
